{% block javascript %}
<script>
  $("#test").click(function (e) {
    e.preventDefault();

    console.log("clicked")
    
    $.ajax({
      url: "validate_username/",
      data: {
        'artistName': $('#input').val(),
        'songName': $('#input2').val()
      },
      dataType: 'json',
      success: function (data) {
        document.getElementById('p-text').innerHTML = data['dat'];
        console.log(data)
        window.location.reload();
      }

    });


  });


</script>
